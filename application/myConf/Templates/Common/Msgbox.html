<div class="modal fade" id="msgBox-main">
    <div class="modal-dialog model-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="msgBox-title"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="msgBox-message">
            </div>
            <div class="modal-footer">
                <button id="OKButton" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                <button id="CancelButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<script>
    var messageBox = function (message, title, ok_event_handler = null, showCancel = false) {
        $('#msgBox-title').html(title);
        $('#msgBox-message').html(message);
        $('#msgBox-main').modal('show');
        $('#OKButton').click(ok_event_handler);
        if (showCancel === false) {
            $('#CancelButton').hide();
        }
    }
</script>
